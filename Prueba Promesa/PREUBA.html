<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('colombia-json-master/colombia.json')
        .then(response => response.json())
        .then (datos => {
            let resultado = datos.find(({departamento}) => departamento == "Antioquia")
            let municipios = resultado.ciudades; 

            for(i=0; i < municipios.length; i++){           
                let fila = document.createElement('tr')
                let celda = document.createElement('td')
                celda.textContent = municipios[i]
                fila.appendChild(celda)
                listamunicipios.appendChild(fila)
            }
        })
    </script>

</head>
<body>
    <table id="ciudad">
        <tr>
            <th>ciudades</th>
        </tr>
        
    </table>
    
</body>
</html>
